<html>
<head>
	<title>tables</title>
</head>
<body>
	<table border="2" cellspacing="20" cellpadding="10" width="250" height="100">
		<caption><mark><big><b>report card</b></big></mark></caption>
			<thead>
				<tr bgcolor="cyan">
					<th>roll no</th>
					<th>name</th>
					<th>science</th>
					<th>maths</th>
					<th>account</th>
					<th>grade</th>
				</tr>
			</thead>
			<tbody>
				<tr bgcolor="pink">
					<td>1</td>
					<td rowspan="2">sakshi</td>
					<td>90</td>
					<td>80</td>
					<td colspan="2">94</td>
					<td>A+</td>
				</tr>
				<tr bgcolor="yellow">
					<td>2</td>
					<td>anju</td>
					<td>85</td>
					<td>80</td>
					<td>94</td>
					<td>B+</td>
				</tr>
				<tr bgcolor="red">
					<td rowspan="2">3</td>
					<td>suraj</td>
					<td>78</td>
					<td>70</td>
					<td>75</td>
					<td>B</td>
				</tr>
				<tr bgcolor="blue">
					<td>4</td>
					<td colspan="2">sager</td>
					<td>67</td>
					<td>70</td>
					<td>89</td>
					<td>C</td>
				</tr>
			</tbody>
			<tfoot>
				<tr bgcolor="purple">
				<th>total:</th>
				<th>4</th>
				<th>result:</th>
				<th>B+</th>
				<th>perfomance</th>
				<th>good</th>
				</tr>
			</tfoot>
	</table>
</body>
</html>
